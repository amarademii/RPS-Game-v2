<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <span id="user">User</span>
        <div class="score-meter"><span id="user-score">0</span>:<span id="comp-score">0</span></div>
        <span id="comp">Comp</span>
    </div>

  <h2 id="start">Start</h2>

    <div class="choices">
        <div class="choice" id="r"><img src="./assets/img/icons8-hand-rock-96.png" alt=""></div>
        <div class="choice" id="p"><img src="./assets/img/icons8-hand-96.png" alt=""></div>
        <div class="choice" id="s"><img src="./assets/img/icons8-hand-scissors-96.png" alt=""></div>
    </div>

<script src="app.js"></script>
</body>
</html>
